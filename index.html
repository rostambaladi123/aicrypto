<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crypto Buy/Sell Signal Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .price {
            font-size: 2em;
            margin-top: 10px;
        }
        iframe {
            border: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <h1>ðŸš€ Real-Time Crypto Buy/Sell Signal Dashboard</h1>

    <div>
        <h2>BTC/USDT Price:</h2>
        <div class="price" id="price">$0.00</div>
    </div>

    <iframe src="https://www.tradingview.com/widgetembed/?symbol=BINANCE:BTCUSDT&interval=1&theme=dark&style=1&locale=en"
        width="100%" height="500"></iframe>

    <script>
        async function fetchPrice() {
            try {
                const response = await fetch('https://api.binance.com/api/v3/ticker/price?symbol=BTCUSDT');
                const data = await response.json();
                document.getElementById('price').innerText = '$' + parseFloat(data.price).toFixed(2);
            } catch (error) {
                console.error('Error fetching price:', error);
                document.getElementById('price').innerText = 'Error loading price';
            }
        }

        fetchPrice();
        setInterval(fetchPrice, 5000); // Update every 5 seconds
    </script>

</body>
</html>
